<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar bg-nav jumbo" style='background-color: rgba(24, 13, 13, 0.774)'>
        <a class="navbar-brand text-red" href="{% url 'home' %}"><img  src="/static/images/rlogos.jpg" class="" style="width:30px"><h1>Rate Here</h1></a>
        {% if user.is_authenticated %}
          <a data-toggle="dropdown" class="lite text-white">{{user}}</a>
          <ul>
          <li class="dropdown">
            <ul style="padding-right: 30%; padding-left: 30%;" class="dropdown-menu" role="menu" >
              <li>
                <a href="{% url 'profile' %}" style="font-size: large; margin-bottom: 1%;" class="btn" >Account</a>
              </li>
              <li>
                <a href="/accounts/password/change" style="font-size: large; margin-bottom: 1%;" class="btn">Alter Security Detail</a>
              </li>
              <li>
                <a href="/logout" style="font-size: large;" class="btn">Logout</a>
              </li>
            </ul>
          </li>
        </ul>
        {% else %}
        <li>
          <a class='btn btn-default' href="/accounts/login"><i class="fas fa-sign-in-alt"></i></a>
        </li>

        {% endif %}
        <form  action="{% url 'search' %}" role="search" class="form-inline  my-2 my-lg-0">
          <input id="searchUp" class="form-control" name="project" type="text" placeholder="Enter project keyword" aria-label="Search">
        </form>
      </nav>
    </div>
  </body>
</html>
